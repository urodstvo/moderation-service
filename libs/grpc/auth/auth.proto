syntax = "proto3";

option go_package = "github.com/urodstvo/moderation-service/libs/grpc/auth";
package auth;

// import "google/protobuf/empty.proto";


service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
}